<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- link to external CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <ul class="nav nav-tabs bg-warning justify-content-around">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>

    <div class="container">
      <!-- dropdown -->
      <div class="dropdown mt-5">
        <!-- dropdown button -->
        <button
          class="btn btn-warning dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Menu
        </button>
        <!-- dropdown content -->
        <ul class="dropdown-menu">
          <li><h6 class="dropdown-header">Databases</h6></li>
          <li>
            <a href="#" class="dropdown-item">Oracle</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">MySQL</a>
          </li>
          <!-- divider -->
          <div class="dropdown-divider"></div>
          <li><h6 class="dropdown-header">Languages</h6></li>
          <li>
            <a href="#" class="dropdown-item">JavaScript</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">Java</a>
          </li>
        </ul>
      </div>

      <!-- button to launch modal -->
      <button
        class="btn btn-info mt-5"
        data-bs-toggle="modal"
        data-bs-target="#m"
      >
        Show Modal
      </button>
      <!-- modal -->
      <div class="modal fade" id="m" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              Header
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <h1>Hello</h1>
              <p class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo,
                quibusdam!
              </p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



      <!-- button to launch offcanvas -->
      <button class="btn btn-danger" data-bs-toggle="offcanvas" data-bs-target="#sidebar">Sidebar</button>
      <!-- off canvas -->
      <div class="offcanvas offcanvas-start" id="sidebar">
        <div class="offcanvas-header">Header</div>
        <div class="offcanvas-body">Body</div>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
